<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo a utilizar contenido multimedia en HTML</title>
</head>
<body>
  <main>
    <section>
      <h1>Aprendiendo a utilizar las imagenes:</h1>
      <img src="https://cdn1.epicgames.com/salesEvent/salesEvent/EGS_LeagueofLegends_RiotGames_S2_1200x1600-7fd64f0f7b674900bdd172967865d545" alt="imagen lol" width="150" height="200">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los videos:</h1>
      <video controls width="300" height="200" autoplay loop muted>
        <source  src="../Video.mp4" type="video/mp4"/>
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios:</h1>
      <audio controls autoplay loop>
        <source src="../Audio.mp3" type="audio/mp3"/>
      </audio>
    </section>
  </main>
</body>
</html>
