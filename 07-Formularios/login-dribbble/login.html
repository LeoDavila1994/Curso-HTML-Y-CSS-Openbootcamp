<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Formulario Moderno</title>
</head>

<body>
  <div class="main">
    <header>
      <div class="logo-container">
        <img src="./dribbble-logo.png" alt="logo-dribble">
      </div>
    </header>
    <div class="content-container">
      <p class="first-pharagrap">Sign in to Dribbble</p>
      <button class="google-btn">
        <i class="fa-solid fa-user"></i>
        <span>Acceder con cuenta de Google</span>
        <i class="fa-brands fa-google"></i>
      </button>
      <button class="twitter-btn">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <div class="divider-container">
        <div class="divider-line"></div>
        <span>Or</span>
        <div class="divider-line"></div>
      </div>
      <form action="" method="">
        <label for="username">Username or Email Address</label>
        <input type="text" name="username" id="username">
        <div class="password-input">
          <label for="password">Password</label>
          <a href="#">Forgot password?</a>
        </div>
        <input type="password" name="password" id="password">
        <button type="submit">Sign In</button>
      </form>
      <div class="last-pharagrap">
        <span>Not a member</span><a href="#">Sign up now</a>
      </div>
    </div>
  </div>
</body>

</html>
