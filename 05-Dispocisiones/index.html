<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>pagina</title>
</head>
<body>
  <h3>Posicionamientos en CSS</h3>
  <ul>
    <li>Static</li>
    <li>Relative</li>
    <li>Fixed</li>
    <li>Absolute</li>
    <li>Sticky</li>
  </ul>
  <div class="static">
    <p>Este es un div (Static)</p>
  </div>
  <div class="relativ">
    <p>Este es un div relativo (Relativ)</p>
  </div>
  <div class="fixed">
    <p>Este es un div fijo (Fixed)</p>
  </div>
  <div class="relative-container">
    <div class="absolute">
      <p>Este es un div absoluto (Absolute)</p>
    </div>
  </div>
  <div class="sticky">
    <p>Este es un div sticky (Sticky)</p>
  </div>
</body>
</html>
